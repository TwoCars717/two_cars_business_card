<div *ngIf="isActive" class="rounded">
    <iframe class="rounded" [src]="videoUrl | safeUrl"
        width="100%"
        height="400px"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        ></iframe>
</div>
