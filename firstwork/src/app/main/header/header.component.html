<header class="relative z-10 bg-black min-w-[300px] w-full">
    <div class="container mx-auto">
        <div class="flex items-center justify-between py-1 md:py-3">
            <!-- Logo with minimal space -->
            <div class="flex items-center w-[120px] md:w-[160px]">
                <img src="two_cars_logo.png" alt="Two Cars Logo" class="h-[32px] md:h-[40px] w-auto" />
            </div>
 
            <!-- Desktop Navigation - stretched -->
            <div class="hidden md:flex items-center justify-end flex-1 pl-4 lg:pl-8">
                <div class="flex items-center justify-end space-x-4 md:space-x-6 lg:space-x-8 xl:space-x-12 flex-1">
                    <a href="#stages-of-working" class="text-white relative group text-sm lg:text-base whitespace-nowrap">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Етапи співпраці</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#purchased-cars" class="text-white relative group text-sm lg:text-base whitespace-nowrap">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Наші авто</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#services-overview" class="text-white relative group text-sm lg:text-base whitespace-nowrap">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Додаткові послуги</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#reviews" class="text-white relative group text-sm lg:text-base whitespace-nowrap">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Відгуки</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                </div>
                <a href="#contact-us" class="border border-cyan-500 text-white px-3 py-1 md:px-4 md:py-1.5 lg:px-5 lg:py-2 rounded-full hover:bg-cyan-500 transition-colors text-sm lg:text-base whitespace-nowrap ml-4 md:ml-6 lg:ml-8">
                    Зв'яжіться з нами
                </a>
            </div>
 
            <!-- Mobile Navigation - more compact -->
            <input type="checkbox" id="mobile-menu" class="hidden peer">
            <label for="mobile-menu" class="md:hidden text-white cursor-pointer p-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </label>
 
            <div class="hidden peer-checked:block md:hidden absolute top-10 left-0 right-0 bg-black w-full z-50">
                <div class="px-4 py-2 space-y-3">
                    <a href="#" class="block text-white relative group text-sm">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Етапи співпраці</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#" class="block text-white relative group text-sm">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Наші авто</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#" class="block text-white relative group text-sm">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Додаткові послуги</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#" class="block text-white relative group text-sm">
                        <span class="group-hover:text-[#3ef8f5] transition-colors">Відгуки</span>
                        <span class="absolute bottom-0 left-0 w-full h-[2px] bg-[#3ef8f5] transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300 blur-[0.5px] shadow-[0_0_8px_#3ef8f5]"></span>
                    </a>
                    <a href="#" class="inline-block border border-cyan-500 text-white px-3 py-1 rounded-full hover:bg-cyan-500 transition-colors text-sm">
                        Зв'яжіться з нами
                    </a>
                </div>
            </div>
        </div>
    </div>
 </header>
